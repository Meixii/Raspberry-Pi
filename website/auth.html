<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Alarm - Authentication</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body class="theme-dark auth-page">
    <div class="container">
        <div class="auth-forms">
            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2>Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                    
                    <div class="social-login">
                        <div id="g_id_onload"
                             data-client_id="168778392576-u4asnjk51fvlrnv9upig2pp0orgqpsbv.apps.googleusercontent.com"
                             data-context="signin"
                             data-ux_mode="popup"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                             data-type="standard"
                             data-shape="rectangular"
                             data-theme="outline"
                             data-text="signin_with"
                             data-size="large"
                             data-logo_alignment="left">
                        </div>
                    </div>

                    <!-- Development Bypass -->
                    <div class="dev-bypass">
                        <button id="bypass-login-btn" class="bypass-btn" type="button" onclick="handleBypassLogin()">
                            <i class="material-icons">build</i>
                            Development Bypass
                        </button>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="auth-form" id="register-form" style="display: none;">
                <h2>Register</h2>
                <form onsubmit="return handleRegistration(event)">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div class="auth-form" id="forgot-password-form" style="display: none;">
                <h2>Reset Password</h2>
                <form onsubmit="return handleForgotPassword(event)">
                    <div class="form-group">
                        <label for="forgot-email">Email</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        <a href="#" onclick="showLogin()">Back to Login</a>
                    </div>
                </form>
            </div>

            <!-- Form Toggle Links -->
            <div class="auth-toggle">
                <p id="login-toggle">
                    Don't have an account? <a href="#" onclick="showRegister()">Register</a>
                </p>
                <p id="register-toggle" style="display: none;">
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
